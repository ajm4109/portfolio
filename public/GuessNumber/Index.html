<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>

    <title>Guess My Number!</title>
</head>
<body>
    <div class="flex-container">
        <div class="resetbox flex-item">
            <button id="reset" class="btn">Play Again!</button>
        </div>

        <div class="dpbox flex-item">
            <p class="dp">(Between 1 & 50)</p>
        </div>
    </div>

    <div class="header1box">
        <h1 class="header1">Guess My Number!</h1>
    </div>

    <div class="secretnumbox">
        <hr class="line">
        <h2 id="secretnumber" class="secretnum">?</h2>
    </div>

    <div class="bottom">
        <div class="guessnumbox">
            <input id="secretnumguess" class="guessinput" type="number" >
            <button id="check" class="btn" type="submit">Check!</button>
        </div>
    
        <div class="answer-flex-container">
            <div class="answerbox">
                <h3 id="answerpara" class="answerp">Take A Guess...</h3>
            </div>

            <div class="scorebox">
                <div class="score-container">
                    <p class="scorefixed flex-item">Score: </p>
                    <p id="scorenumber" class="scorenum flex-item">20</p>
                </div>
                <div class="score-container">
                    <p class="highscorefixed flex-item">High Score: </p>
                    <p id="highscorenumber" class="highscorenum flex-item">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
